{{ define "head" }}
<link href="{{ .Site.BaseURL }}css/leaflet.css" rel="stylesheet" type="text/css">
{{ end }}

{{ define "footer" }}
<script>
  var fournilNav = document.getElementById('fournil-nav');
  var fournilHeader = document.getElementById('fournil-header');

  window.addEventListener('scroll', function (e) {
    var nav = document.getElementById('fournil-nav');
    if (nav.offsetTop > fournilHeader.clientHeight) {
      nav.classList.remove('fournil-nologo-nav');
    } else {
      nav.classList.add('fournil-nologo-nav');
    }
  });
</script>
<script src="{{ .Site.BaseURL }}js/leaflet.js"></script>
<script src="{{ .Site.BaseURL }}js/jquery.min.js"></script>
<script src="{{ .Site.BaseURL }}js/util.js"></script>
<script src="{{ .Site.BaseURL }}js/dropdown.js"></script>
<script src="{{ .Site.BaseURL }}js/fournil-map.js"></script>
{{ end }}

{{ define "fournil-nav-classes" }} fournil-nologo-nav{{ end }}

{{ define "header" }}
<div id="fournil-header" class="header">
  <div class="fournil-logo-bio">
    <span>
      <img src="{{ .Site.BaseURL }}img/AB.svg" alt="logo AB" onerror="this.src='{{ .Site.BaseURL }}img/AB.png'">
    </span>
    <span>
      <img src="{{ .Site.BaseURL }}img/EU_Organic.svg" alt="logo bio EU" onerror="this.src='{{ .Site.BaseURL }}img/EU_Organic.png'">
    </span>
  </div>
  <div class="fournil-logo">
    <img class="fournil-logo-img" src="{{ .Site.BaseURL }}img/logo_pain_transparent.png" alt="logo">
    {{ partial "address.html" . }}
  </div>
</div>
{{ end}}

{{ define "main" }}
<div class="vertical-align">
  <div class="banner">
    {{ .Content }}
    {{ partial "address.html" . }}
    <div id="fournilmap"></div>
  </div>
</div>
{{ end }}
