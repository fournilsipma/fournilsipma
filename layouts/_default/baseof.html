<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr-fr">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>{{ block "title" . }}{{ .Site.Title }} - {{ .Title }}{{ end }}</title>
    {{ block "head" . }}{{ end }}
    <link href="{{ .Site.BaseURL }}css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="{{ .Site.BaseURL }}css/fournil.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    {{ block "header" . }}
    {{ end }}
    {{ block "menu" .}}
    <nav id="fournil-nav" class="navbar navbar-expand-sm navbar-light bg-light sticky-top{{ block "fournil-nav-classes" . }}{{ end }}">
      <a class="navbar-brand" href={{ .Site.BaseURL }}>
        <img src="{{ .Site.BaseURL }}/img/logo_pain_transparent.png">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Afficher/Cacher le menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
            <li class="nav-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}">
              <a class="nav-link" href="{{ .URL }}" title="{{ .Name }}">{{ .Name }}</a>
            </li>
            {{ end }}
        </ul>
      </div>
    </nav>
    {{ end }}
    <div class="container-fluid">
    {{ block "main" . }}
    {{ end }}
    </div>
    <script src="{{ .Site.BaseURL }}js/jquery.min.js"></script>
    <script src="{{ .Site.BaseURL }}js/popper.min.js"></script>
    <script src="{{ .Site.BaseURL }}js/util.js"></script>
    <script src="{{ .Site.BaseURL }}js/collapse.js"></script>
    {{ block "footer" . }}
    {{ end }}
  </body>
</html>
